  <body role="document" style="background-image: url(../static/img/bg8.jpg); background-repeat: no-repeat;>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Next Match</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="../static/demo/demo_NextMatch.pdf">Demo</a></li>
            <li><a href="https://github.com/yuwei2341">GitHub</a></li>
			<li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container theme-showcase" >
	
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron" >
        <h2>Next Match</h2>
        <p>Choose your team and your opponent on this coming weekend, see what you can do to beat them</p>
      </div>
	</div> <!-- /container -->
	
	
	<div style="width:1000px;margin:auto;">
		<h3>
		<tr>
		<th><div class="label label-info" style="padding-left:10px; padding-right:95px">Your Team</div></th>
		<th><div class="label label-info">Your Opponent Team</div></th>
		</tr>
		</h3>


		<form class="form-inline" name="Items" action="{{url_for('output')}}" method='GET'> 
			<div class="form-group">
				<select id="soflow" name="Item_1">
					{% for aa in teams %}
						<option value="{{aa}}">{{aa}}</option>
					{% endfor %}
				</select>
				<select id="soflow" name="Item_2">
					{% for aa in teams %}
						<option value="{{aa}}">{{aa}}</option>
					{% endfor %}
				</select>
			</div>
			<button class="btn btn-success" type="submit">Next</button>
		</form>
	</div>
